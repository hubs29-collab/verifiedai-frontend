<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VerifiedAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fb;
      color: #222;
    }

    header {
      background: #0b2545;
      color: white;
      padding: 30px;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .section {
      margin-bottom: 30px;
    }

    .result {
      padding: 15px;
      border-radius: 6px;
      margin-top: 15px;
    }

    .SUPPORTED {
      background: #dcfce7;
      color: #166534;
    }

    .PARTIALLY_SUPPORTED {
      background: #fef9c3;
      color: #854d0e;
    }

    .NOT_SUPPORTED {
      background: #fee2e2;
      color: #991b1b;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>VerifiedAI</h1>
  <p>Compare. Verify. Decide with confidence.</p>
</header>

<main>

  <!-- STEP 1 -->
  <div class="section">
    <h2>1. Start a Verification</h2>
    <button id="startBtn">Start Verification</button>
    <p id="jobInfo"></p>
  </div>

  <!-- STEP 2 -->
  <div class="section" id="evidenceSection" style="display:none;">
    <h2>2. Upload Evidence</h2>
    <input type="file" id="fileInput" />
    <br><br>
    <button id="uploadBtn">Upload & Lock Evidence</button>
    <p id="uploadStatus"></p>
  </div>

  <!-- STEP 3 -->
  <div class="section" id="resultSection" style="display:none;">
    <h2>3. Verification Result</h2>
    <button id="resultBtn">Get Result</button>
    <div id="resultBox"></div>
  </div>

</main>

<footer>
  Â© 2026 VerifiedAI. All rights reserved.
</footer>

<script>
  const API_BASE = "https://YOUR-REPLIT-BACKEND-URL"; // ðŸ”´ REPLACE THIS

  let jobId = null;

  const startBtn = document.getElementById("startBtn");
  const uploadBtn = document.getElementById("uploadBtn");
  const resultBtn = document.getElementById("resultBtn");

  startBtn.onclick = async () => {
    startBtn.disabled = true;
    const res = await fetch(API_BASE + "/jobs", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ trade: "General" })
    });
    const data = await res.json();
    jobId = data.id;
    document.getElementById("jobInfo").innerText = "Job ID: " + jobId;
    document.getElementById("evidenceSection").style.display = "block";
  };

  uploadBtn.onclick = async () => {
    if (!jobId) return;

    uploadBtn.disabled = true;
    document.getElementById("uploadStatus").innerText = "Uploading...";

    const formData = new FormData();
    formData.append("file", document.getElementById("fileInput").files[0]);

    await fetch(API_BASE + "/evidence/" + jobId, {
      method: "POST",
      body: formData
    });

    document.getElementById("uploadStatus").innerText = "Evidence locked.";
    document.getElementById("resultSection").style.display = "block";
  };

  resultBtn.onclick = async () => {
    const res = await fetch(API_BASE + "/results/" + jobId);
    const data = await res.json();

    const box = document.getElementById("resultBox");
    box.className = "result " + data.verdict;
    box.innerHTML = `
      <strong>Verdict:</strong> ${data.verdict}<br>
      <strong>Confidence:</strong> ${data.confidence}<br><br>
      ${data.explanation}
    `;
  };
</script>

</body>
</html>
