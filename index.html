<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VerifiedAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0b2a4a;
      color: white;
      padding: 25px;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    input {
      margin-top: 10px;
    }
    .box {
      background: #eef2ff;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin: 20px 0;
    }
  </style>
</head>

<body>

<header>
  <h1>VerifiedAI</h1>
  <p>Compare. Verify. Decide with confidence.</p>
</header>

<main>

  <h2>1️⃣ Start Verification</h2>
  <button onclick="startVerification()">Start Verification</button>
  <div id="jobBox" class="box" style="display:none;"></div>

  <hr style="margin:30px 0">

  <h2>2️⃣ Upload Evidence</h2>
  <input type="file" id="fileInput" />
  <br><br>
  <button onclick="uploadEvidence()">Upload Evidence</button>
  <div id="uploadBox" class="box" style="display:none;"></div>

  <hr style="margin:30px 0">

  <h2>3️⃣ Get Result</h2>
  <button onclick="getResult()">Get Result</button>
  <div id="resultBox" class="box" style="display:none;"></div>

</main>

<footer>
  © 2026 VerifiedAI
</footer>

<script>
  const API_BASE =
    "https://ebb700d3-0624-496c-8a99-8d7888669f68-00-2wqp9jjowl32z.picard.replit.dev";

  let jobId = null;

  async function startVerification() {
    try {
      const res = await fetch(API_BASE + "/jobs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ trade: "General" })
      });

      const data = await res.json();
      jobId = data.id;

      document.getElementById("jobBox").style.display = "block";
      document.getElementById("jobBox").textContent =
        "Job created:\n" + JSON.stringify(data, null, 2);
    } catch (err) {
      alert("Error starting verification");
      console.error(err);
    }
  }

  async function uploadEvidence() {
    if (!jobId) {
      alert("Start verification first");
      return;
    }

    const file = document.getElementById("fileInput").files[0];
    if (!file) {
      alert("Select a file");
      return;
    }

    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("uploadBox").style.display = "block";
    document.getElementById("uploadBox").textContent = "Uploading...";

    try {
      const res = await fetch(API_BASE + "/evidence/" + jobId, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("uploadBox").textContent =
        "Upload response:\n" + JSON.stringify(data, null, 2);
    } catch (err) {
      alert("Upload failed");
      console.error(err);
    }
  }

  async function getResult() {
    if (!jobId) {
      alert("No job created");
      return;
    }

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("resultBox").textContent = "Fetching result...";

    try {
      const res = await fetch(API_BASE + "/results/" + jobId);
      const data = await res.json();

      document.getElementById("resultBox").textContent =
        "Result:\n" + JSON.stringify(data, null, 2);
    } catch (err) {
      alert("Failed to get result");
      console.error(err);
    }
  }
</script>

</body>
</html>
