<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VerifiedAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #0b2a4a;
      color: white;
      padding: 30px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #94a3b8;
    }
    input {
      margin-top: 10px;
    }
    pre {
      background: #eef2ff;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>VerifiedAI</h1>
    <p>Compare. Verify. Decide with confidence.</p>
  </header>

  <div class="card">
    <h2>1. Start a Verification</h2>
    <button id="startBtn">Start Verification</button>
    <pre id="jobOutput"></pre>

    <h2>2. Upload Evidence</h2>
    <input type="file" id="fileInput" />
    <button id="uploadBtn" disabled>Upload Evidence</button>
    <pre id="uploadOutput"></pre>

    <h2>3. Get Result</h2>
    <button id="resultBtn" disabled>Get Result</button>
    <pre id="resultOutput"></pre>
  </div>

  <footer>Â© 2026 VerifiedAI. All rights reserved.</footer>

  <script>
    const API_BASE = "https://ebb700d3-0624-496c-8a99-8d7888669f68-00-2wqp9jjowl32z.picard.replit.dev";

    let jobId = null;

    document.getElementById("startBtn").onclick = async () => {
      document.getElementById("jobOutput").textContent = "Starting job...";
      const res = await fetch(API_BASE + "/jobs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ trade: "General" })
      });
      const data = await res.json();
      jobId = data.id;
      document.getElementById("jobOutput").textContent = "Job ID: " + jobId;
      document.getElementById("uploadBtn").disabled = false;
    };

    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Select a file first");

      document.getElementById("uploadOutput").textContent = "Uploading...";
      const form = new FormData();
      form.append("file", file);

      const res = await fetch(`${API_BASE}/evidence/${jobId}`, {
        method: "POST",
        body: form
      });

      const data = await res.json();
      document.getElementById("uploadOutput").textContent = JSON.stringify(data, null, 2);
      document.getElementById("resultBtn").disabled = false;
    };

    document.getElementById("resultBtn").onclick = async () => {
      document.getElementById("resultOutput").textContent = "Fetching result...";
      const res = await fetch(`${API_BASE}/results/${jobId}`);
      const data = await res.json();
      document.getElementById("resultOutput").textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
