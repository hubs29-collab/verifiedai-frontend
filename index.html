<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VerifiedAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }

    header {
      background: #0b2a4a;
      color: white;
      padding: 24px;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h2 {
      margin-top: 0;
    }

    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .box {
      background: #eef2ff;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <h1>VerifiedAI</h1>
  <p>Compare. Verify. Decide with confidence.</p>
</header>

<main>

  <h2>1Ô∏è‚É£ Start a Verification</h2>
 <button onclick="startJob()">Start Verification</button>
  <div id="jobBox" class="box" style="display:none;"></div>

  <hr style="margin:30px 0">

  <h2>2Ô∏è‚É£ Upload Evidence</h2>
  <input type="file" id="file" />
  <br><br>
  <button onclick="uploadEvidence()">Upload Evidence</button>
  <div id="uploadBox" class="box" style="display:none;"></div>

  <hr style="margin:30px 0">

  <h2>3Ô∏è‚É£ Get Result</h2>
  <button id="getResultBtn" onclick="getResult()" disabled>Get Result</button>
  <div id="resultBox" class="box" style="display:none;"></div>

</main>

<footer>
  ¬© 2026 VerifiedAI. All rights reserved.
</footer>

<script>
/* üî¥ YOUR REAL BACKEND */
const API_BASE = "https://ebb700d3-0624-496c-8a99-8d7888669f68-00-2wqp9jjowl32z.picard.replit.dev";

let jobId = null;

/* START JOB */
async function startJob() {
  const res = await fetch(`${API_BASE}/jobs`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ trade: "General" })
  });

  const data = await res.json();
  jobId = data.id;

  document.getElementById("jobBox").style.display = "block";
  document.getElementById("jobBox").innerText = "Job ID: " + jobId;
}

/* UPLOAD EVIDENCE */
async function uploadEvidence() {
  if (!jobId) {
    alert("Start a verification first");
    return;
  }

  const file = document.getElementById("file").files[0];
  if (!file) {
    alert("Select a file first");
    return;
  }

  const formData = new FormData();
  formData.append("file", file);

  document.getElementById("uploadBox").style.display = "block";
  document.getElementById("uploadBox").innerText = "Uploading‚Ä¶";

  const res = await fetch(`${API_BASE}/evidence/${jobId}`, {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  console.log("Evidence response:", data);

  if (data.locked === true) {
    document.getElementById("uploadBox").innerText = "Evidence locked ‚úÖ";
    document.getElementById("getResultBtn").disabled = false;
  } else {
    document.getElementById("uploadBox").innerText = "Upload failed ‚ùå";
  }
}

/* GET RESULT */
async function getResult() {
  const res = await fetch(`${API_BASE}/results/${jobId}`);
  const data = await res.json();

  document.getElementById("resultBox").style.display = "block";
  document.getElementById("resultBox").innerText =
    `Verdict: ${data.verdict}\nConfidence: ${data.confidence}\n\n${data.explanation}`;
}
</script>

</body>
</html>
